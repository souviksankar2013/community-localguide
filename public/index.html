<body>
  <h2 style="text-align:center;"><img src="img/logo_final.png" height="92" width="75"><br><b>Welcome to Community Local Guide</b></h2>
    
    <div class="form-group" style="padding-left: 20%;padding-right: 20%;">
        <div style="text-align: center;"><h2>Sign Up</h2></div>
    <form id="form1">
<input class="form-control" type="email" id="email" placeholder="Enter Email Address"><br>
<input class="form-control" type="password" id="pass" placeholder="Enter Password"><br>
<input class="form-control" type="submit" value="Register">
</form>
</div>
<div style="text-align: center">
  <img src="img/loader.gif" height="90" width="64" id="loader">
  <br>
<button type="button" class="btn btn-primary" id="login">Have an account! Login here</button>

<button type="button" class="btn btn-primary" id="client">Search for Places</button>
</div>


</body>

<script type="module">
    import { signup } from "./js/config_signup.js";

    window.signup1 = function signup1(email,password) {
      signup(email,password)
    }

</script>
<script>

$('#loader').hide();
$("#login").click(function(){
  window.location = 'signin.html'
});

$("#client").click(function(){
  window.location = 'client.html'
});

$('#form1').on('submit', function(e){
    // validation code here
    
      e.preventDefault();
      $('#loader').show();
      
      signup1($('#email').val(),$('#pass').val())
    
});

    //}
</script>
