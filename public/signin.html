<input class="form-control" type="email" id="email" placeholder="Enter Email Address"><br>

<script type="module">
    import { email_verify, db_check } from "./js/config_signin.js";

    window.verify = function verify(email,password) {
      email_verify(email,password)
    }

    window.db_check1 = function db_check1(email) {
      db_check(email).then((result) => {

        if (result)
        {

            verify($('#email').val(),$('#pass').val())

        }

        else 
        {
            alert ('Your Account has been deleted due to too many reports.')
            $('#loader').hide();
        }

        })
    }



</script>
